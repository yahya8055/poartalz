{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 150px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate">{{ product.name }}</h5>
                    <p class="card-text text-muted text-truncate">{{ product.description }}</p>
                    <p class="card-text fw-bold">${{ product.price }}</p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-sm mt-auto">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center text-muted">No products match your search.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
